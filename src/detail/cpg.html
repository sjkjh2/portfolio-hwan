<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삼성닷컴 CPG | 디테일 | 김재환 웹 포트폴리오</title>
  <link rel="stylesheet" href="../assets/css/detail.scss">
  <script type="module" src="../assets/js/detail.js"></script>
</head>
<body>
  <div class="wrap">
    {{> header }}
    <!-- header.html -->

    <main class="main">
      <h1 class="offscreen">프로젝트 디테일</h1>
      <section class="visual">
        <div class="visual__pos">
          <span class="visual__pos__small -scrollMotion -topToBottom">Operation</span>
          <h2 class="visual__pos__tit -scrollMotion">삼성닷컴 CPG</h2>
          <div class="visual__pos__data -scrollMotion">
            <span class="visual__pos__data-txt"><b>Date.</b> 2022.01 ~ 2024.01</span>
            <span class="visual__pos__data-txt"><b>Brand.</b> SAMSUNG</span>
          </div>
          <p class="visual__pos__desc -scrollMotion">
            삼성닷컴의 제품 <br>CPG 페이지 리뉴얼 및 운영
          </p>
        </div>
        <div class="visual__img">
          <img src="../assets/images/bg_projects_cpg.jpg" alt="">
        </div>
        <div class="visual__mask"></div>
      </section>
      <section class="detail">
        <h2 class="offscreen">프로젝트 디테일 이미지</h2>
        <picture class="detail__img">
          <source media="(max-width: 768px)" srcset="../assets/images/detail_cpg_m.jpg">
          <img src="../assets/images/detail_cpg.jpg" alt="">
        </picture>
      </section>
    </main>
    
    {{> footer }}
    <!-- footer.html -->
    
    {{> scrollTop }}
    <!-- scrollTop.html -->
  </div>
</body>
</html>
